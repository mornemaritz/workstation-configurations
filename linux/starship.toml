# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like ÔÑ†  or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:#a1bf24 bg:#062951"
style_root = "fg:#a1bf24 bg:#062951"
format = '[$user ÔäÇ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[directory]
style = "bg:#a1bf24 fg:#062951"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"~" = "üè° "

[dotnet]
symbol = "ÓüÜ "
style = "fg:#a1bf24 bg:#13192d"
format = "[ $symbol ]($style)"

[nodejs]
symbol = "Óúò "
style = "fg:#a1bf24 bg:#13192d"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "Ôåà "
style = "fg:#a1bf24 bg:#13192d"
format = '[ $symbol $context ]($style)'

[kubernetes]
symbol = "Ó†ù "
style = "fg:#ecedec bg:#1983c2"
format = '[ $symbol($user on )($cluster in )$context \($namespace\)]($style)'
disabled = false

[git_branch]
symbol = "Ôêò"
style = "bg:#ecedec fg:#13192d"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#ecedec fg:#13192d"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#268b42"
format = '[ $time ]($style)'
